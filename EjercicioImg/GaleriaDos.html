<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <div class="title">
       <h1>My Gallery</h1>
    </div>
    <section class="content-gallery">
        <div class="image-square"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
        <div class="image-circle"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
        <div class="image-square"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
        <div class="image-circle"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
        <div class="image-square"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
        <div class="image-circle"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
        <div class="image-square"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
        <div class="image-circle"><img src="https://cienciaybiologia.com/wp-content/uploads/2015/06/mariposa-monarca-600x450.jpg" alt=""></div>
    </section>
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(255, 200, 141);
        }
       .title{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 5px solid #fff;
        border-bottom: 5px solid rgb(73, 38, 14);
       }
       .title h1{
        background-color: rgb(233, 129, 88);
        border-radius: 20px;
        padding:2px 20px;
       }
       .content-gallery{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        background-size: cover;
        flex-wrap: wrap;
       }
       .image-square,.image-circle{
        width: 22%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
         margin: 20px;
         overflow: hidden;
         border: solid 10px #000;
       }
       .image-square img{
        height: auto;
        width: 100%;
       }
       .image-circle img{
        height: auto;
        width: 100%;
        border-radius: 50%;
       }
       .image-circle {
        border-radius: 50%;
       }
       .content-gallery img:hover{
        transform: scale(1.3);
       }
       .image-square:hover,.image-circle:hover{
          box-shadow: 5px 5px 10px #000;
          border:none;   
       }
    </style>
</body>
</html>
